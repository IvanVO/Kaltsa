<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Crear cuenta</title>
  </head>
  <body>
    <form method="post" action="">
      {% csrf_token %}
      <div class="col-md-12 mt-4">
        <div class="row">
          <div class="col-2">
            <div class="form-group">
              <div id="username" class="mb-2">
                {{form.username}}
              </div>
              <div id="first_name" class="mb-2">
                {{form.first_name}}
              </div>
              <div id="last_name" class="mb-2">
                {{form.last_name}}
              </div>
              <div id="email" class="mb-2">
                {{form.email}}
              </div>
              <div id="phone_number" class="mb-2">
                {{form.phone_number}}
              </div>
              <div id="password1" class="mb-2">
                {{form.password1}}
              </div>
              <div id="password2" class="mb-2">
                {{form.password2}}
              </div>
              <input type="submit" class="btn btn-primary" value="Crear cuenta">
            </div>
          </div>
        </div>
        <p>
          ¿Ya tienes una cuenta? <span><a href="{% url 'iniciarSesion' %}">Incia sesión</a></span>
        </p>
      </div>
      <div>
      </div>
    </form>
  </body>
  <script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='Usuario';
    form_fields[2].placeholder='Nombre';
    form_fields[3].placeholder='Apellidos';
    form_fields[4].placeholder='Correo electrónico';
    form_fields[5].placeholder='Número de telefono';
    form_fields[6].placeholder='Contraseña';
    form_fields[7].placeholder='Confirmar contraseña';

    for (var field in form_fields){
      form_fields[field].className += ' form-control'
    }
  </script>
</html>
